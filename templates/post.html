{% extends "base.html" %}

{% block title %}{{ post.title }} | Blog{% endblock %}

{% block extra_css %}
<style>
    .post-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .post-meta {
        color: #666;
        margin-bottom: 1rem;
    }

    .post-image {
        width: 100%;
        max-height: 500px;
        object-fit: cover;
        border-radius: 0.5rem;
        margin-bottom: 2rem;
    }

    .post-content {
        max-width: 800px;
        margin: 0 auto;
        line-height: 1.8;
    }

    .post-content p {
        margin-bottom: 1.5rem;
    }

    .category-tag {
        background-color: var(--gray-light);
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        text-decoration: none;
        color: var(--text-color);
    }
</style>
{% endblock %}

{% block content %}
<article>
    <header class="post-header">
        <h1>{{ post.title }}</h1>
        <div class="post-meta">
            <time>{{ post.created_at.strftime('%B %d, %Y') }}</time>
            {% if post.category %}
            Â· <a href="{{ url_for('category', category=post.category) }}" class="category-tag">{{ post.category }}</a>
            {% endif %}
        </div>
    </header>

    <img src="{{ post.image_url or 'https://via.placeholder.com/800x400' }}" alt="{{ post.title }}" class="post-image">

    <div class="post-content">
        {{ post.content | safe }}
    </div>
</article>
{% endblock %}
